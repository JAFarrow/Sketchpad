<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>EtchASketch</title>
</head>
<body ondragstart="return false;">
    <header>
        <h1>EtchASketch</h1>
    </header>
    <main>
        <div class="tools">
            <button id="blackFill"></button>
            <br>
            <label for="blackFill">Marker</label>
            <button id="colourFill"></button>
            <br>
            <label for="colourFill">RGB Marker</label>
            <button id="eraser"></button>
            <br>
            <label for="eraser">Eraser</label>
            <button id="reset"></button>
            <br>
            <label for="reset">Reset</label>
            <input type="range" id="rangeSlider" min="1" value="16" max="64" step="1">
            <br>
            <label for="rangeSlider" id="rangeValue"></label>
        </div>
        <div id="etch">

        </div>
    </main>
    <footer>
        <h3>Â©Justin Farrow, 2023</h3>
    </footer>
    
</body>
</html>
